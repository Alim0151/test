<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <title>Three-Body Problem Figure-Eight Orbit</title>
  <desc>A pure CSS and SVG animation simulating a stable three-body problem solution with fading orbital trails.</desc>
  <style>
    /* Dark background for a space-like feel */
    svg {
      background-color: #000;
    }

    /* Keyframes for the 'drawn' orbital trail */
    @keyframes drawPath {
      0% {
        stroke-dashoffset: 800;
        opacity: 0.8;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }

    /* Keyframes for the orbital movement of the bodies along a path */
    @keyframes moveBody {
      0% {
        offset-distance: 0%;
      }
      100% {
        offset-distance: 100%;
      }
    }

    /* General styles for the main path that the bodies follow */
    .figure-eight-path {
      fill: none;
      stroke: none; /* Make the base path invisible */
      stroke-width: 2;
    }

    /* Styles for the glowing orbital trails */
    .orbit-trail {
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800; /* Must be at least the length of the path */
      filter: drop-shadow(0 0 8px currentColor);
      animation: drawPath 12s linear infinite;
    }

    /* Styles for the glowing orbs (the 'bodies') */
    .celestial-body {
      fill: currentColor;
      r: 6;
      filter: drop-shadow(0 0 10px currentColor);
      animation: moveBody 12s linear infinite;
      offset-path: path("M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z");
    }

    /* Specific colors and animation delays for each body */
    .body-1 {
      fill: #FFD700; /* Gold */
      animation-delay: 0s;
      animation-direction: normal;
    }

    .trail-1 {
      stroke: #FFD700;
      animation-delay: 0s;
      animation-direction: normal;
    }

    .body-2 {
      fill: #87CEEB; /* Light Blue */
      animation-delay: -4s; /* Offset by a third of the animation duration */
      animation-direction: reverse; /* Make this one travel in reverse */
    }

    .trail-2 {
      stroke: #87CEEB;
      animation-delay: -4s;
      animation-direction: reverse;
    }

    .body-3 {
      fill: #DDA0DD; /* Plum */
      animation-delay: -8s;
      animation-direction: normal;
    }

    .trail-3 {
      stroke: #DDA0DD;
      animation-delay: -8s;
      animation-direction: normal;
    }

  </style>

  <!-- This is the path the bodies will follow. It is hidden, but its shape is used by offset-path. -->
  <path class="figure-eight-path" id="figure-eight-path" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />
  <path class="figure-eight-path" id="figure-eight-path-copy" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />
  <path class="figure-eight-path" id="figure-eight-path-copy-2" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />

  <!-- The trails that fade out -->
  <path class="orbit-trail trail-1" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />
  <path class="orbit-trail trail-2" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />
  <path class="orbit-trail trail-3" d="M200,100 C200,170 140,200 100,200 C60,200 0,170 0,100 S60,0 100,0 C140,0 200,30 200,100 Z" />

  <!-- The three celestial bodies -->
  <circle class="celestial-body body-1"></circle>
  <circle class="celestial-body body-2"></circle>
  <circle class="celestial-body body-3"></circle>

</svg>
