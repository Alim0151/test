<svg width="600" height="400" viewBox="-300 -200 600 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Figure-8 Three-Body Orbit</title>
  <desc>A pure SVG animation of the figure-eight solution to the three-body problem, with fading trails.</desc>

  <style>
    /* Dark background for a space-like feel */
    svg {
      background-color: #000;
    }

    /* General style for the glowing elements */
    .glowing {
      filter: drop-shadow(0 0 5px currentColor);
    }
    .glowing-trail {
      filter: drop-shadow(0 0 3px currentColor);
    }
    
    /* Keyframes for the fading trail effect */
    @keyframes trail-draw {
      0% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 800;
        opacity: 0;
      }
    }

    /* Styles for the invisible motion path */
    .motion-path {
      fill: none;
      stroke: none; /* The path is invisible */
    }

    /* Styles for the orbs (the 'bodies') */
    .body {
      r: 6;
      stroke-width: 1;
      stroke: #fff;
    }

    /* Styles for the fading trails */
    .trail {
      fill: none;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800; /* Must be at least the length of the path */
      opacity: 0;
      animation: trail-draw 12s linear infinite;
    }

    /* Colors and animation delays for each orb and its trail */
    .body-1 { fill: #FFD700; /* Gold */ }
    .trail-1 { stroke: #FFD700; }
    
    .body-2 { fill: #87CEEB; /* Light Blue */ }
    .trail-2 { stroke: #87CEEB; }

    .body-3 { fill: #DDA0DD; /* Plum */ }
    .trail-3 { stroke: #DDA0DD; }

  </style>

  <path id="figure-eight" class="motion-path" d="M150,0 C150,150 100,200 0,200 C-100,200 -150,150 -150,0 C-150,-150 -100,-200 0,-200 C100,-200 150,-150 150,0 Z" />

  <use xlink:href="#figure-eight" class="trail trail-1 glowing-trail" style="animation-delay: 0s;" />
  <use xlink:href="#figure-eight" class="trail trail-2 glowing-trail" style="animation-delay: -4s;" />
  <use xlink:href="#figure-eight" class="trail trail-3 glowing-trail" style="animation-delay: -8s;" />
  
  <g class="glowing">
    <circle class="body body-1">
      <animateMotion dur="12s" repeatCount="indefinite" rotate="auto" begin="0s">
        <mpath xlink:href="#figure-eight" />
      </animateMotion>
    </circle>
  </g>

  <g class="glowing">
    <circle class="body body-2">
      <animateMotion dur="12s" repeatCount="indefinite" rotate="auto" begin="-4s">
        <mpath xlink:href="#figure-eight" />
      </animateMotion>
    </circle>
  </g>

  <g class="glowing">
    <circle class="body body-3">
      <animateMotion dur="12s" repeatCount="indefinite" rotate="auto" begin="-8s">
        <mpath xlink:href="#figure-eight" />
      </animateMotion>
    </circle>
  </g>
</svg>
