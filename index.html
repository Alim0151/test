<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Fullscreen GIF background */
    .bg-moving {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url("neo-orbit.gif") no-repeat center center / cover;
    }
    .content {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
    }
  </style>
</head>
